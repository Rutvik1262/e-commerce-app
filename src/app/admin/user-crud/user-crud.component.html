<br>
<div class="row">
    <div class="col-md-10">
        <strong>All User List</strong>
    </div>
    <div class="col-md-2">
        <button class="btn btn-dark float-right" type="button" (click)="addUserPopup()" data-bs-toggle="modal"
            data-bs-target="#addEditUserModal">Add New User</button>
    </div>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Mob</th>
            <th scope="col">Email</th>
            <th scope="col">DOB</th>
            <th scope="col">City</th>
            <th scope="col">Role</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user_data of all_user_data; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{user_data.name}}</td>
            <td>{{user_data.mobNumber}}</td>
            <td>{{user_data.email}}</td>
            <td>{{user_data.dob}}</td>
            <td>{{user_data.city}}</td>
            <td>{{user_data.role}}</td>
            <td>
                <span class="sim-pointer" (click)="editUserPopup(user_data.id)" data-bs-toggle="modal"
                    data-bs-target="#addEditUserModal">Edit</span>&nbsp;
                <span class="sim-pointer" (click)="deleteUser(user_data.id)">Delete</span>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="addEditUserModal" tabindex="-1" role="dialog" aria-labelledby="addEditUserModal" aria-hidden="false">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{popup_header}}</h5>
                <button class="close" type="button" data-bs-dismiss="modal" aria-label="close">
                    <span aria-hidden="true"> &times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form [formGroup]="addEditUserForm" >
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                            <div class="form-group">
                                <label for="mobNumber">Mobile Number</label>
                                <input type="text" class="form-control" formControlName="mobNumber">
                            </div>
                            <div class="form-group">
                                <label for="age">Enter your age</label>
                                <input type="text" class="form-control" formControlName="age">
                            </div>
                            <div class="form-group">
                                <label for="dob">Enter your DOB</label>
                                <input type="date" class="form-control" formControlName="dob">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" placeholder="rutvik@gmail.com"
                                        formControlName="email">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="password"
                                        formControlName="password">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="addLine1">Address 1</label>
                                    <input type="text" class="form-control" placeholder="suwanee, ga" formControlName="addLine1">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="addLine2">Address 2</label>
                                    <input type="text" class="form-control" placeholder="apartment, floor"
                                        formControlName="addLine2">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" placeholder="City" formControlName="city">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="state">State</label>
                                    <select id="inputstate" class="form-control" formControlName="state">
                                        <option selected>choose..</option>
                                        <option>Gujrat</option>
                                        <option>Delhi</option>
                                        <option>MP</option>

                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="zip">Zip code</label>
                                    <input type="text" class="form-control" placeholder="City" formControlName="zipCode">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="language">Language</label>
                                <select multiple class="form-control" formControlName="language">
                                    <option>Hindi</option>
                                    <option>English</option>
                                    <option>Gujrati</option>
                                    <option>Tamil</option>
                                    <option>Others</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-inline" type="radio" formControlName="gender" name="gender" id="exampleRadios1" value="Male" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                      Male
                                    </label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-inline" type="radio" formControlName="gender" name="gender" id="exampleRadios1" value="Female" >
                                    <label class="form-check-label" for="exampleRadios1">
                                      Female
                                    </label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-inline" type="radio" formControlName="gender" name="gender" id="exampleRadios1" value="Other" >
                                    <label class="form-check-label" for="exampleRadios1">
                                      Others
                                    </label>
                                  </div>
                            </div>
                            <div class="form-group">
                                <label for="somethingAboutYou">Something About You</label>
                                <textarea class="form-control" rows="3" formControlName="aboutYou"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="uploadphoto">Upload Your Photo</label>
                                <input type="file" class="form-control" formControlName="uploadphoto">
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-inline" formControlName="agreetc">
                                <label for="agreetc" class="form-check-inline" >Terms and Condotions</label>
                            </div>
                            <div class="from-group">
                                <label for="role">what Do you Want?</label>
                                <select class="form-control" formControlName="role">
                                    <option value="admin">Admin</option>
                                    <option value="seller">Seller</option>
                                    <option value="buyer">Buyer</option>
                                </select>
                            </div> &nbsp;
                            <div class="form-group">
                                <button class="btn btn-primary" (click)="addUser()" *ngIf="add_user">Add</button>
                                <button class="btn btn-primary" (click)="updateUser()" *ngIf="edit_user">Update</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
