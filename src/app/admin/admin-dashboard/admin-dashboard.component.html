<br/>
<div class="jumbotron p-3 p-md-2 text-white rounded bg-dark">
    <div class="col-md-12 px-0">
        <h3 class="display-4 font-italic text-center"> Welcome to Admin Page</h3>
        <p class="lead my-3 text-center"> Admin can manage user & products</p>
    </div>
</div>

<!-- user & product details -->
<div class="row-md-2">
    <div class="col-md-6" (click)="userDashboard()">
        <div
            class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow sm-h-md-250 position-relative">
            <div class="col p-4 d-flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary">Users</strong>
                <div class="mb-0">Manage User</div>
                <div class="progressbar-div">
                    <div class="progress">
                        <div class="progress-bar bg-sucsess" role="progressbar" [ngStyle]="{'width.%':admin_user}"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> Admin:{{admin_user}}</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-sucsess" role="progressbar" [ngStyle]="{'width.%':seller_user}"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> Seller User:{{seller_user}}</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-sucsess" role="progressbar" [ngStyle]="{'width.%':buyer_user}"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> Buyer:{{buyer_user}}</div>
                    </div>
                </div>
            </div>
            <div class="col-auto d-none d-lg-block">
                <svg class="bd-placeholder-img" width="200" height="220" xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="placeholder:Thumbnail">
                <title>Manage Users</title>
                <rect width="100%" height="100%" fill="#55595c"/>
                <text x="30%" y="50%" fill="eceeef" dy=".3em">Total Users:{{total_user}}</text>
                </svg>
            </div>
        </div>
    </div>

    <div class="col-md-6" (click)="productDashboard()">
        <div
            class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow sm-h-md-250 position-relative">
            <div class="col p-4 d-flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary">Product</strong>
                <div class="mb-0">Manage Products</div>
                <div class="progressbar-div">
                    <div class="progress">
                        <div class="progress-bar bg-sucsess" role="progressbar" [ngStyle]="{'width.%':publish_product}"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> Publish Product:{{publish_product}}</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-sucsess" role="progressbar" [ngStyle]="{'width.%':inactive_product}"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> Inactive product:{{inactive_product}}</div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-sucsess" role="progressbar" [ngStyle]="{'width.%':draft_product}"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> Buyer:{{draft_product}}</div>
                    </div>
                </div>
            </div>
            <div class="col-auto d-none d-lg-block">
                <svg class="bd-placeholder-img" width="200" height="220" xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="placeholder:Thumbnail">
                <title>Manage Products</title>
                <rect width="100%" height="100%" fill="#55595c"/>
                <text x="30%" y="50%" fill="eceeef" dy=".3em">Total Product:{{total_product}}</text>
                </svg>
            </div>
        </div>
    </div>
</div>
